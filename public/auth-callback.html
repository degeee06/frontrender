<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando - Oubook</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; 
               display: flex; justify-content: center; align-items: center; 
               height: 100vh; margin: 0; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-radius: 50%; 
                   border-top: 4px solid #fff; width: 40px; height: 40px; 
                   animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="spinner"></div>
        <h2>Autenticando...</h2>
        <p>Redirecionando de volta para o app</p>
    </div>

    <script>
        console.log('🔗 Auth callback page loaded');
        
        // Processa imediatamente
        if (window.location.hash) {
            console.log('📨 OAuth hash found:', window.location.hash);
            // Redireciona para página principal com o hash
            window.location.href = 'https://oubook.vercel.app/#' + window.location.hash;
        } else {
            console.log('❌ No OAuth hash - redirecting home');
            setTimeout(() => {
                window.location.href = 'https://oubook.vercel.app/';
            }, 2000);
        }
    </script>
</body>
</html>
